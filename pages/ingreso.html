<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="../css/ingreso.css">
    <link rel="icon" href="../img/waku-eventos.png" type="waku">
</head>
<body>
    <main>
    <header>
        <img src="../img/waku-eventos.png" alt="waku-eventos" class="imageheader">
        <div class="navbar">
            <h1>Waku Entertainment</h1>
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="#">Eventos</a>
            </nav>
        </div>
    </header>
    <section class="profile-container">
        <h1>Ingresar</h1>
        <form action="#" method="POST" class="profile-form">
            <label for="correo">Correo electronico:</label>
            <input type="text" id="correo" name="correo" placeholder="Correo electronico" required>

            <label for="contraseña">Contraseña:</label>
            <input type="text" id="contraseña" name="contraseña" placeholder="Contraseña" required>
            <label for="recordar">
                <input type="checkbox" id="recordar" name="recordar"> Recordar contraseña
            </label>
            <a href="../pages/index2.html">
                <button type="button" class="btn-submit">ACEPTAR</button>
            </a>
            <a href="../registro.html">
                <button type="button" class="btn-submit">REGISTRARSE</button>
            </a>
        </form>
    </section>
    </main>
</body>
