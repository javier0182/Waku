    <link rel="stylesheet" href="../css/contacto-soporte.css">

<body>
    <main>
        <header>
            <img src="../img/waku-eventos.png" alt="waku-eventos" class="imageheader">
            <div class="navbar">
                <h1>Waku Entertainment</h1>
                <nav>
                    <a href="../index.html">Inicio</a>
                    <a href="../pages/ingreso.html">Ingresar/Registro</a>
                </nav>
            </div>
        </header>
        <section class="contact-container">
            <div class="text-container">
                <h2>Contactate con nosotros</h2>
                <p>
                    Dejanos tu inquietud y nuestro equipo se pondrá en contacto con vos.
                </p>
                <form>
                    <textarea placeholder="Escribe tu mensaje aquí..." rows="5"></textarea>
                    <form action="#" method="POST" class="profile-form">
                        <label for="correo">Correo electronico:</label>
                        <input type="text" id="correo" name="correo" placeholder="Correo electronico" required>
            
                        <label for="Numero-de-telefono">Numero de telefono:</label>
                        <input type="text" id="numero-de-telefono" name="numero-de-telefono" placeholder="Numero de telefono" required>
                    <button type="submit">Enviar solicitud</button>
                </form>
            </div>
            <div class="image-container">
                <img src="../img/atencion-cliente.png" alt="Persona en atención al cliente">
            </div>
        </section>
    </main>
